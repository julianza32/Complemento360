<div *ngIf="!loading" class="bg-black text-white min-h-screen p-4 pt-16">
  <p class="text-center text-5xl font-bold mb-8">Lista de Usuarios</p>

  <div class="flex justify-center mb-8">
    <input
      type="text"
      placeholder="Buscar usuario..."
      [(ngModel)]="searchTerm"
      class="w-full max-w-md p-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <span *ngIf="error" class="text-red-500" >{{error}}</span>
    <div *ngFor="let user of users | search: searchTerm">
      <app-user-card [user]="user" (delete)="deleteUser($event)"></app-user-card>
    </div>
    <div
      class="w-64 h-80 mx-auto bg-gray-800 text-white shadow-lg rounded-lg overflow-hidden flex items-center justify-center"
    (click)="navigateNewUser()" >
      <div class="text-center">
        <svg
          class="w-24 h-24 rounded-full border-4 border-blue-500"
          fill="none"
          height="100"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          width="100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="12" cy="12" r="10" />
          <line x1="12" x2="12" y1="8" y2="16" />
          <line x1="8" x2="16" y1="12" y2="12" />
        </svg>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading"> <app-loading></app-loading></div>
