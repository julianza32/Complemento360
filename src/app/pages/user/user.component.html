<div *ngIf="!loading">
  <div *ngIf="user" class="bg-black text-white min-h-screen p-4">
    <app-user-form [user]="user" [isEditMode]="true"></app-user-form>
  </div>
  <div
    *ngIf="!user"
    class="bg-black text-white min-h-screen flex items-center justify-center"
  >
    <h1 class="text-center text-4xl font-bold">Usuario no encontrado :(</h1>
  </div>
</div>
<div *ngIf="loading">
  <app-loading></app-loading>
</div>
