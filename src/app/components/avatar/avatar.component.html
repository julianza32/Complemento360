<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Selecciona una Imagen</h2>
      <button
        class="text-gray-500 hover:text-gray-700"
        (click)="close()"
      >
        âœ•
      </button>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <img
        *ngFor="let image of listImages"
        [src]="image"
        loading="lazy"
        alt="Imagen"
        class="w-full h-32 object-cover rounded-lg cursor-pointer hover:opacity-25"
        (click)="selectImage(image)"
      />
    </div>
  </div>
</div>
