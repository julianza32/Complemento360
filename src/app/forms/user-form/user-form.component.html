<div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-center">Formulario de Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-4 text-center">
      <label for="avatar" class="block text-sm font-medium mb-2">Avatar</label>
      <div class="flex items-center justify-center">
        <img
          *ngIf="userForm.get('avatar')?.value"
          [src]="userForm.get('avatar')?.value"
          alt="Avatar"
          class="w-32 h-32 rounded-full border border-gray-600 bg-white"
          (click)="openModal()"
        />

        <svg
        class="rounded-full border border-gray-600 bg-white"
          *ngIf="!userForm.get('avatar')?.value"
          (click)="openModal()"
          id="Layer_1"

          version="1.1"
          viewBox="0 0 64 64"
          width="100"
          height="100"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >

            .st0 {
              fill: #134563;
            }
          </style>

              />
            </g>
          </g>
        </svg>
       
      </div>
    </div>

    <div class="mb-4">
      <label for="first_name" class="block text-sm font-medium mb-2"
        >Primer Nombre</label
      >
      <input
        id="first_name"
        type="text"
        formControlName="first_name"
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label for="second_name" class="block text-sm font-medium mb-2"
        >Segundo Nombre</label
      >
      <input
        id="second_name"
        type="text"
        formControlName="second_name"
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-2"
        >Correo Electr√≥nico</label
      >
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      Guardar
    </button>
  </form>

  <span *ngIf="error !== ''" class="text-red-500">{{ error }} zzz</span>
</div>

<app-avatar
  *ngIf="showModal"
  (imageSelected)="onImageSelected($event)"
  (closeModal)="closeModal()"
></app-avatar>
